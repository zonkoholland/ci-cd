name: CI
on:
  pull_request:
    branches: [ "main" ]
  workflow_call:
jobs:
  html-validator:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: HTML validator
      run: docker run --rm -v ${{ github.workspace }}/src:/src ghcr.io/validator/validator:latest vnu /src/index.html
